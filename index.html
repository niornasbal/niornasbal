<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in på ditt konto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="loginfield">
            <div id="content">
                <img src="logo.png" alt="">
                <div id="label">Logga in</div>
                <input type="text" name="e-mail" id="email" placeholder="användarnamn@hsd.harnosand.se">
                <input type="text" name="password" id="pwd" placeholder="Lösenord">
                <span id="submit">Logga in</span>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>© 2018 Microsoft</p>
    </div>
</body>
</html>
